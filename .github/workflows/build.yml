name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Build
        run: sbt assembly
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/scala-*/toknt-assembly-*.jar
